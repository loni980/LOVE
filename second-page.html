<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto për Ty, Elona</title>
    <link rel="stylesheet" href="second-style.css"> <!-- Lidhja me CSS-in -->
</head>
<body>

    <!-- Galeria e fotove -->
    <div class="photo-gallery">
        <h1>Momentet Tona të Bukura</h1>

        <!-- 12 foto të shfaqura në një galeri moderne -->
        <div class="photos">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
            <img src="foto5.jpg" alt="Foto 5">
            <img src="foto6.jpg" alt="Foto 6">
            <img src="foto7.jpg" alt="Foto 7">
            <img src="foto8.jpg" alt="Foto 8">
            <img src="foto9.jpg" alt="Foto 9">
            <img src="foto10.jpg" alt="Foto 10">
            <img src="foto11.jpg" alt="Foto 11">
            <img src="foto12.jpg" alt="Foto 12">
        </div>
     
        
        <!-- Muzika që do të luhet kur përdoruesi klikon -->
        <audio id="background-music" loop>
            <source src="Elona.mp3" type="audio/mp3">
            <p>Pa suport për audio.</p>
        </audio>
    </div>

    <!-- Lidhja me JavaScript -->
    <script src="script.js"></script>

        <!-- Mesazhi lëvizës në fund -->
        <div class="scrolling-text">
            <p>Faleminderit që ekziston, të dua!</p>
        </div>
    </div>

</body>
</html>
